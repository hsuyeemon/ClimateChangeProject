<!doctype html>
<html>
<head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html, body {
            font: 16pt arial;
        }
        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }
    </style>

    <!-- FIXME: load from dist -->
    <script type="text/javascript" src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>


    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        // define config car
        // instantiate nodevis object
        // draw
        var viz;
        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://127.0.0.1:7687",
                server_user: "neo4j",
                server_password: "1234",
                labels: {
                    //"Character": "name",
                    "Country": {
                        "caption": "name",
                        "size": 1.0,
                        "sizeCypher": "MATCH (n:Country)",
                        "icon": "????"
                    },
                    "Temperature": {
                        "caption": "name",
                        "size": 2.0,
                        "sizeCypher": "MATCH (n:Avg_temperature)",
                        "icon": "???"
                    }
                },
                relationships: {
                    "TEMP_OF": {
                        "caption": "TEMP_OF"
                    }
                },
                initial_cypher: "match (t:Avg_temperature)-[r]-(c:Country) RETURN * LIMIT 10",
                arrows: false
            };
            viz = new NeoVis.default(config);
            viz.render();
            console.log(viz);
        }
    </script>
</head>
<body onload="draw()">
<div id="viz"></div>


Cypher query: <textarea rows="4" cols=50 id="cypher"></textarea><br>
<input type="submit" value="Submit" id="reload">


</body>

<script>
    $("#reload").click(function() {
        var cypher = $("#cypher").val();
        if (cypher.length > 3) {
            viz.renderWithCypher(cypher);
        } else {
            console.log("reload");
            viz.reload();
        }
    });
</script>
</html>
