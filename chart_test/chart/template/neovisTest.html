<html>
    <head>
        <title>DataViz</title>
        <style type="text/css">
            #viz {
                width: 900px;
                height: 700px;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>   
    <script>
        function draw() {
        	//alert("draw")
            var config = {
                container_id: "viz",
                server_url: "bolt://neo4j:1234@localhost:7687",
                server_user: "neo4j",
                server_password: "1234",
                labels: {
                    "Troll": {
                        caption: "user_key",
                        size: "pagerank",
                        community: "community"
                    }
                },
                relationships: {
                    "RETWEETS": {
                        caption: false,
                        thickness: "count"
                    }
                },
                //initial_cypher: "MATCH p=(:Troll)-[:RETWEETS]->(:Troll) RETURN p"
                initial_cypher:"MATCH p = (:Avg_Temperature)-[:TEMP_OF]->(:Country) RETURN p"
                alert(initial_cypher)
                document.write(initial_cypher)
            }
            var viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz"></div>
    </body>
</html>
