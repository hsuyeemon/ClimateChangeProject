<script type="text/javascript">
	function year_validate()
	{
		var year_1=document.getElementById('Year1');
		var y1 = year_1.options[year_1.selectedIndex].text;
	    var year_2=document.getElementById('Year2');
	    var y2 = year_2.options[year_2.selectedIndex].text;
	    if(y1>=y2)
	    {
	    	alert("Please fills again!");
	    	return false;
	    }
	    return true;
	}
	function validate()
	{
		var s1=document.getElementById('Year1').value;
		var s2=document.getElementById('Country').value;
		var s3=document.getElementById('Year2').value;
		
		if(s1=="Select Year1" || s2=="Select Country" || s3=="Select Year2")
		{
			alert("Please Select in all");
			return false;
		}
	   else{
 		 year_validate();
	    return true;}
	}   
	
</script>

	<div class="container-contact100">

					</select>
					<script type="text/javascript">
						var select= document.getElementById("Country"),
						 arr=["Myanmar","Phillipines","Loas","Indonesia","Phillipines","Thailand","Singapore","Brunei"];
						 for(var i=0;i<arr.length;i++)
						 {
						 	var option=document.createElement("OPTION"),
						 	txt=document.createTextNode(arr[i]);
						 	option.appendChild(txt);
						 	Country.insertBefore(option,Country.lastChild)
						 }
					</script>
					<span class="focus-input100"></span>
				</div>
