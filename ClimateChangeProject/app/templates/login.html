<html>

    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navigation-with-Button.css' %}">
    <link rel="stylesheet" href="{% static 'css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand text-primary" href="#"><img src="{% static 'img/FocusArea__Climate.jpg' %}" id="logo">&nbsp; Climate SOL</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/app/" id="l1">Home</a></li>

                </ul>
        </div>

                <div class="illustration"></div>

                <div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="Password"></div>
                <div class="form-group"><a href="/login/"><input type="submit" class="btn btn-primary btn-block" id="in-confirm" value="Login"></a></div>
            {% csrf_token %}
            </form>
            <p></p><i class="fa fa-warning"></i>

        </div>
    </div>
    <div class="footer-dark">

            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-12 item text">

                    </div>
                    <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
